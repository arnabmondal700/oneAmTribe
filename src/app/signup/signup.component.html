<div class="container-fluid">
    <div class="row login-height">
        <div class="col-6 d-flex flex-column justify-content-between background-image">
            <div class="w-100 d-flex p-3">
                <img src="../../assets/image/logo-white.png" height="65" width="75" alt="">
            </div>
            <span class="text-white font-size-3rem font-weight-700 col-8 px-3">LET'S GET STARTED.</span>
        </div>
        <div class="col-6 d-flex flex-column align-items-center justify-content-center">
            <div class="col-8 font-weight-700 font-size-3rem text-center mt-4">SIGN UP</div>
            <div class="col-8 font-weight-700 text-center py-3">Here's where your journey begins.</div>
            <div
                class="col-8 font-weight-700 text-center d-flex justify-content-center my-3 border py-2 align-items-center">
                <img src="../../assets/image/google.png" height="16" width="16" alt="">
                <span class="px-2">Sign with Google</span>
            </div>
            <div
                class="col-8 font-weight-700 text-center d-flex justify-content-center my-3 border py-2 align-items-center">
                <img src="../../assets/image/facebook.png" height="16" width="16" alt="">
                <span class="px-2">Sign with Facebook</span>
            </div>

            <div class="col-8 d-flex flex-column mb-3">
                <div class="w-100 position-relative z-index-down">
                    <div class="position-absolute border w-100 underline-position "></div>
                </div>
                <div class="w-100 d-flex justify-content-center z-index-up">
                    <span class="px-2 bg-white">or Sign in with Email</span>
                </div>
            </div>
            <div class="col-8 ">
                <label for="Email" class="font-weight-600">Email</label>
                <input type="email" class="form-control px-5 background-email" placeholder="">
            </div>
            <div class="col-8 mt-3">
                <label for="password" class="font-weight-600">Password</label>
                <input type="password" class="form-control px-5 background-key" placeholder="">
            </div>
            <div class="col-8 mt-3">
                <label for="password" class="font-weight-600">Confirm Password</label>
                <input type="password" class="form-control px-5 background-key" placeholder="">
            </div>
            <div class="col-8 mt-3">
                <button class="btn btn-danger w-100 py-2">
                    Sign Up
                </button>
            </div>
            <div class="col-8 d-flex justify-content-center mt-3">
                <span class="">
                    Already have an account? 
                    <span class="text-primary cursor-pointer" (click)="navigateToLogin()">Login</span>
                </span>
            </div>
        </div>
    </div>
</div>
